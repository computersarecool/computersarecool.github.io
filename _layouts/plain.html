<!doctype html>
<html lang="en">
<head>
    <title>{{ site.author }}</title>
    <meta name="author" content="{{ site.author }}">
    <meta name="description" content="{{ page.content | strip_html | escape |strip_newlines }}">
    <meta name="keywords" content="{{ page.meta.keywords }}">
    <script type="text/x-mathjax-config">
      MathJax.Hub.Config({
        tex2jax: {
          inlineMath: [ ['$','$'], ["\\(","\\)"] ],
          processEscapes: true
        }
      });
    </script>
    <script async src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/MathJax.js?config=TeX-MML-AM_CHTML"></script>
    {% include head.html %}
</head>
<body>
    {% include header.html %}
    <main class="content">
        <section class="project simple-project">
            <span class="h2">Project Title</span>
            <h3 class="like-h1">
                <span>{{ page.project.title }}</span>
            </h3>
            <span class="h2">Description</span>
            {{ page.content }}
        </section>
    </main>
</body>
</html>
