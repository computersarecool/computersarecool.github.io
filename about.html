<!doctype html>
<html lang="en-US">
    <head>
        {% include head.html %}
    </head>

    <body>
        <header>
            {% include header.html %}
        </header>

        <main>
            <section class="about">
                {% for item in site.about %}
                    <p>{{ item }}</p>
                {% endfor %}
            </section>

            {% if site.show_exhibitions %}
            <section class="exhibitions">
                <p class="callout exhibitions">Exhibitions</p>
                {% for item in site.exhibitions %}
                <p>{{ item }}</p>
                {% endfor %}
            </section>
            {% endif %}
        </main>

        <nav>
            {% include navigation.html %}
        </nav>
    </body>
</html>
