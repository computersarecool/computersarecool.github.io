<section class="about">
    {% for item in site.about %}
    <p>{{ item }}</p>
    {% endfor %}
</section>

{% if site.show_exhibitions %}
<section class="exhibitions">
    <p class="callout exhibitions">Exhibitions</p>
    {% for item in site.exhibitions %}
    <p>{{ item }}</p>
    {% endfor %}
</section>
{% endif %}
