<section class="{{ page.class }}">
    {% for item in site.about %}
    <p>{{ item }}</p>
    {% endfor %}
</section>

{% if site.show_exhibitions %}
<section class="exhibitions">
    <h3 class="callout exhibitions">Exhibitions & Installations</h3>
    {% for item in site.exhibitions %}
    <p>{{ item }}</p>
    {% endfor %}
</section>
{% endif %}
