<h3 class="{{ page.class }}">{{ page.project.title }}</h3>

{% for section in page.sections %}
<section class="{{ page.class }}">
    <p class="{{ page.class }}">{{ section.text }}</p>
    {% if section.ul %}
    <ul class="{{ page.class }}">
        {% for item in section.ul %}
        <li>{{ item }}</li>
        {% endfor %}
    </ul>
    {% endif %}
</section>
{% endfor %}

{% for image in page.images %}
<img class="{{ page.class }}" src="{{ image.url | prepend: site.baseurl }}" alt="{{ image.alt }}" />
{% endfor %}

{% for video in page.videos %}
<div class="video-wrapper">
    <iframe class="{{ page.class }}" src="https://player.vimeo.com/video/{{ video.id }}" width="500" height="281" allowfullscreen frameborder="0"></iframe>
</div>
{% endfor %}
