<main class="{{ page.template }}">
    <article>
        <h2 class="no-display">Project</h2>
        <div>
            <section>
                <h3>
                    <span>{{ page.project.title }}</span>
                </h3>
                {{ page.content }}
            </section>

            <section>
                <ul>
                    {% for image in page.images %}
                    <li>
                        <img src="{{ image.url | prepend: site.baseurl }}" alt="{{ image.alt }}" />
                    </li>
                    {% endfor %}
                    {% for video in page.videos%}
                    <li class="featured">
                        <div class="video-container">
                            {% include vimeo-player.html id=video.id %}
                        </div>
                    </li>
                    {% endfor %}
                </ul>
            </section>
        </div>
    </article>
</main>
